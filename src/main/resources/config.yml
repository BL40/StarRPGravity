# Интервал обновления гравитации в тиках (1 тик = 1/20 секунды)
update-interval: 1

# Порог гравитации для включения вертикального перемещения
gravity-threshold: 0.1

# Сообщения
messages:
  gravity-changed: "&aВаша гравитация изменена на: &e%gravity%x"
  gravity-reset: "&aГравитация сброшена к стандартному значению."
  gravity-expiry: "&aЭффект закончится через: &e%time%"
  invalid-selector: "&cНеверный селектор: &e%selector%"
  no-entities-found: "&cНе найдено подходящих сущностей."
  invalid-number: "&cНеверный формат числа."
  invalid-time-format: "&cНеверный формат времени. Используйте, например, 10m 30s."
  gravity-interval-changed: "&aИнтервал обновления гравитации изменен на &e%interval% &атиков."
  move-up: "&aВы двигаетесь вверх."
  move-down: "&aВы двигаетесь вниз."
  gravity-disabled: "&cЭта команда доступна только при отключенной гравитации."
  command-player-only: "&cЭта команда доступна только игрокам."
  invalid-usage: "&cИспользование: /gravity <селектор> <коэффициент гравитации> [время]"
  invalid-interval: "&cИнтервал должен быть больше 0."
  gravity-multiplier: "<коэффициент гравитации>"